version: '3'

# Define services
services:

  # App Service
  app:
    container_name: ad-mediation-api
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    image: ad-mediation-api
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: unless-stopped
    environment: # Pass environment variables to the service
      PERSISTENT_STORAGE: CloudStorage
      GOOGLE_PROJECT_ID: 00b4903a9720f3ed09bbb32985ca0da141255cf993574eed2fbbad2d31faf3c5
    volumes:
      - "~/Development/logs/ad-mediation:/app/logs"